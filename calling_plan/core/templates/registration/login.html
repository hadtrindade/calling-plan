{% extends  'pages/base.html' %}
{% load static %}

{% load crispy_forms_tags %}
{% block title %} Plano de Chamada - Login {% endblock title %}

{% block nav%}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'pages:home' %}">Plano de Chamada</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                <a class="nav-link" href="{% url 'core:register' %}">Cadastro</a>
                </li>
            </ul>
        </div> 
    </div>
</nav>

{% endblock nav%}

{% block body %}
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4">
            <div class="page-header pt-5">
                <h1 class="text-center">Login</h1>    
            </div>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="row mb-3">
                    <label for="inputUsername" class="col-sm-2 col-form-label">Login</label>
                    <input type="text" class="form-control" id="inputUsername">
                </div>
                <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Senha</label>
                    <input type="password" class="form-control" id="inputPassword3">
                </div>
                <div class="row mb-3">
                    <button type="submit" class="btn btn-success btn-block">Entrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
