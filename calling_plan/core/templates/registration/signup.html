{% extends  'pages/base.html' %}
{% load static %}

{% block title %} Plano de Chamada - Cadastro {% endblock title %}

{% block nav%}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'pages:home' %}">Plano de Chamada</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                <a class="nav-link" href="{% url 'core:login' %}">Login</a>
                </li>
            </ul>
        </div> 
    </div>
</nav>

{% endblock nav%}

{% block body %}

<div class="container">
    <div class="row justify-content-md-center">
        <div class="col col-sm-8 col-md-8 col-lg-8 col-xl-8">
            <div class="page-header pt-5">
                <h1 class="text-center">Casdastro de Usuário<h1>
            </div>
            <form action="" method="POST" class="row g-3 mt-2 pb-2">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="R. Caguete, 1010">
                </div>
                <div class="col-12">
                    <label for="inputPhone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="inputPhone" placeholder="84 9 99999999">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Estato</label>
                    <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Cep</label>
                    <input type="text" class="form-control" id="inputZip" placeholder=59000000>
                </div>
                
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
